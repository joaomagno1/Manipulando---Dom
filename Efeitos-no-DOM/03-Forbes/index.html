<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="./CSS/style.css">
  <title>Aula27/05</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="header">
        <h2>Cadastro de Usuário</h2>
      </div>
      <form action="#" class="form" id="form" name="form">
        <div class="form-control">
          <label form="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="insira o nome do usuário">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <span>mensagem erro</span>
        </div>
        <div class="form-control">
          <label form="email">Email</label>
          <input type="email" id="email" name="email" placeholder="insira o email do usuário">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <span>mensagem erro</span>
        </div>
        <div class="form-control">
          <label form="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="insira a senha do usuário" autocomplete="off">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <span>mensagem erro</span>
        </div>
        <div class="form-control">
          <label form="confirmeSenha">Confirmar Senha</label>
          <input type="password" id="confirmeSenha" name="confirmeSenha" placeholder="confirme a senha do usuário" autocomplete="off">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <span>mensagem erro</span>
        </div>
        <div class="form-control">
          <label form="telefone">Telefone</label>
          <input type="text" id="telefone" name="telefone" placeholder="insira o telefone do usuário">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <span>mensagem erro</span>
        </div>
        <div class="form-control">
          <label form="dataCadastro">Data de Cadastro</label>
          <input type="date" id="data" name="data">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <span>mensagem erro</span>
        </div>
        <input type="submit" class="btn" id="btn">
      </form>
    </div>
  </div>
  <script src="./JS/script.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
